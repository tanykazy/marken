<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>意味順</title>
<style>
.container{
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

#originalTxt{
  display:inline-block;
  overflow-wrap: anywhere;
  width:80%;
  height: 100px;  
}

#btn{
  display:inline-block;
  width:80%;
  height: 50px;
  font-size: 20px;
}

#english{
    /* 行間 */
    line-height: 250%;
    /* 文字の大きさ */
    font-size: 1.5em;
    /* 文字折り返し */
    overflow-wrap: normal;
}

</style>
</head>
<body>
<div class="container">
  
<!-- 英文の貼り付け場所 -->
<input id="originalTxt" type="text">

<br>

<!-- ボタン -->  
<button id="btn">Button</button>

<!-- 記号をつける場所 -->
<div id="english">
Please paste English and click the button.
</div>

</div>

<script>
// 操作ラベル番号  
let actionNumber = 0;

// 原文を貼り付ける
window.btn.addEventListener('click',function(){
    window.document.getElementById('english').innerText = window.document.getElementById('originalTxt').value;

    //貼り付けた英文を削除する
    window.document.getElementById('originalTxt').value = "";
    window.document.getElementById('btn').remove();
    window.document.getElementById('originalTxt').remove();
})

document.addEventListener('keydown', (event) => {
  // Cmd(Ctrl)+z で直前の操作を取り消す
  if (event.key === 'z' && (event.ctrlKey || event.metaKey)) {
    // スタイルを削除する
    document.getElementById(`action${actionNumber-1}`).style = null;    
    // 記号を削除する
    document.getElementById(`action${actionNumber-1}`).innerHTML = 
    document.getElementById(`action${actionNumber-1}`).innerHTML.replace("＜","").replace("＞","").replace(" )","").replace("( ","").replace("⤺","");

    // id を消す
    document.getElementById(`action${actionNumber-1}`).removeAttribute("id");

    // 操作ラベルを 1 減らす
    actionNumber -= 1;    
  }
});

// 選択箇所の記号をクリアする
function clear(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('style', ''); 
  newNode.innerHTML = selection.toString().replace("＜","").replace("＞","").replace(" )","").replace("( ","").replace("⤺","");
  range.deleteContents();
  range.insertNode(newNode);
}

// 機能語の記号をつける
function alpha(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('style', 'border: solid 1px black;background-color: #fff0e0');
  newNode.setAttribute('id', `action${actionNumber}`);
  // 半角スペース '&thinsp;'
  newNode.innerHTML = selection.toString();
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// 主語の記号をつける
function s(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('style', 'border-bottom:3px double black;padding-bottom:2px;');
  newNode.setAttribute('id', `action${actionNumber}`);
  newNode.innerHTML = selection.toString();
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// 動詞の記号をつける
function v(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('style', 'border: solid 1px black;border-radius: 10px;');
  newNode.setAttribute('id', `action${actionNumber}`);
  newNode.innerHTML = selection.toString();
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// 目的語(O)・補語(C)の記号をつける
function oc(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('style', 'border-bottom:1px solid black;padding-bottom:2px;'); 
  newNode.setAttribute('id', `action${actionNumber}`);
  newNode.innerHTML = selection.toString();
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// 副詞の記号をつける
function adv(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('id', `action${actionNumber}`);
  newNode.innerHTML = "＜"+selection.toString()+"＞";
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// 後置修飾の記号をつける
function adj(){
  let selection = window.getSelection();
  if(!selection.rangeCount) return; 
  let range = selection.getRangeAt(0);
  let newNode = document.createElement('span');
  newNode.setAttribute('id', `action${actionNumber}`);
  newNode.innerHTML = '<span style="display:inline-block;transform:scale(1.5, 1);">⤺</span>'+
    '( '+ 
    selection.toString()+' )';
  range.deleteContents();
  range.insertNode(newNode);

  // 操作のタグ番号を更新する
  actionNumber += 1;
}

// キー操作
document.addEventListener('keypress', (event) => {

    // 記号付け
    let keyName = event.key;
    if (keyName == 'a'){
        s();
    }else if(keyName == 's'){
        v();
    }else if(keyName == 'd'){
        oc();
    }else if(keyName == 'f'){
        adv();
    }else if(keyName == 'g'){
        adj();
    }else if(keyName == 'z'){
        alpha();
    }else if(keyName == 'c'){
        clear();
    }

});

// マウス選択操作
const element = document.querySelector("body");
element.addEventListener('selectstart', function(){
    element.addEventListener('mouseup', function(event) {        
        // 半角スペースで始まるときは選択を打ち消す
        if(window.getSelection().toString().slice(0,1) == " "){
            console.log("!")
            window.getSelection().removeAllRanges();
        }
        // 最後が半角スペースで始まるときは選択を打ち消す
        if(window.getSelection().toString().slice(-1) == " "){
            console.log("!")
            window.getSelection().removeAllRanges();
        }
    });
});
</script>
</body>
